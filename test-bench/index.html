<!DOCTYPE html>

<html>

<head>
    <title>Chrome Desktop Shortcut Generator</title>
</head>


<form action="">
  <h3>Create a Chrome Desktop App</h3>
  <div>
    <label>Name:</label>
    <input type="text" name="name" />
  </div>
  <div>
    <label>URL:</label>
    <input type="url" name="url" />
  </div>
  <div>
    <label>Icon:</label>
    <input type="file" name="icon" />
  </div>
  <div>
    <label>Open as window:</label>
    <input type="checkbox" name="asWindow" />
  </div>
  <div>
    <button type="submit">Create App</button>
  </div>
</form>
