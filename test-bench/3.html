<!DOCTYPE html>
<html>

<head>
    <title>Base64 Encryptor/Decryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #input-text {
            margin: auto;
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid black;
        }
        #output-text {
            margin: auto;
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid black;
        }
        button {
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Base64 Encryptor/Decryptor</h1>
    <p>Enter the string to be encrypted/decrypted:</p>
    <input type="text" id="input-text" />
    <br />
    <button onclick="encrypt();">Encrypt</button>
    <button onclick="decrypt();">Decrypt</button>
    <br />
    <p>Encrypted/Decrypted string:</p>
    <input type="text" id="output-text" readonly />
    <script>
        function encrypt() {
            let inputText = document.querySelector('#input-text').value;
            let outputText = btoa(inputText);
            document.querySelector('#output-text').value = outputText;
        }

        function decrypt() {
            let inputText = document.querySelector('#input-text').value;
            let outputText = atob(inputText);
            document.querySelector('#output-text').value = outputText;
        }
    </script>
</body>

</html>
