<html>

<head>
    <title>Spotify Downloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>

<body>
    <div id="downloader">
        <h1>Spotify Downloader</h1>
        <p>Enter the track, album, or playlist you want to download:</p> <input type="text"
            oninput="download()" /><br /> <button type="submit" class="submit" onclick="download()"
            data-disable-with="Downloading..."> Download </button>
    </div>
    <script> 
    
    async function download() { 
       let dlURL = prompt("Input the URL of the track, album, or playlist you want to download."); 
       let response = await fetch(`https://api.spotify.com/v1/tracks/${dlURL}`);
       let data = await response.json();
       let downloadURL = data.preview_url; 
       window.location.href = downloadURL; 
       alert("Your download is now ready!") 
    } 
    
    </script>
</body>

</html>
