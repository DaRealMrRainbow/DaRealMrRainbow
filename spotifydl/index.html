<html>

<head>
    <title>Spotify Downloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>

<body>
    <div id="downloader">
        <h1>Spotify Downloader</h1>
        <p>Enter the track, album, or playlist you want to download:</p> <input type="text"
            oninput="download()" /><br /> <button type="submit" class="submit" onclick="download()"
            data-disable-with="Downloading..."> Download </button>
    </div>
    <script> 
    
    function download() { let dlURL = prompt("Input the URL of the track, album, or playlist you want to download."); let tinyURL = sha256(dlURL); let downloadURL = `https://sdk.scdn.co/download/spotify/${tinyURL}.mp3`; window.location.href = downloadURL; alert("Your download is now ready!") } 
    
    </script>
</body>

</html>
