<html>

<head>
  <title>Table Picker</title>
  <style type="text/css">
    body{
      background-color: lightblue;
    }
    #table-container{
      width: 100%;
      display: flex; 
      justify-content: space-around;
    }
    table{
      border: 1px solid black;
    }
  </style>
  <script>
    let tableSelected = [];
     
    function getRandomTable(){
      let tableNumber = Math.floor(Math.random()*6+1);
      if(tableSelected.includes(tableNumber)){
        return;
      }
      tableSelected.push(tableNumber);
      let tableHTML = `
        <table>
          <tbody>
            <tr>
              <th>Your random table is Table ${tableNumber}</th>
            </tr>
          </tbody>
        </table>
      `;
      document.getElementById("table-container").innerHTML += tableHTML;
    }
  </script>
</head>

<body>
  <div id="table-container"></div>
  <button onclick="getRandomTable()">Generate Random Table</button>
  <button onclick="window.location.reload">Restart</button>
</body>

</html>
