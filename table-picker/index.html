<html>

<head>
  <title>Table Picker</title>
  <style type="text/css">
    body{
      background-color: lightblue;
    }
    #table-container{
      width: 100%;
      display: flex; 
      justify-content: space-around;
    }
    table{
      border: 1px solid black;
    }
    .refresh {
      background-color: red;
      font-size: medium;
      border-style: hidden;
    }
    .generate {
      background-color: lime;
      font-size: medium;
      border-style: hidden;
      border-radius: 5px;
    }
  </style>
  <style>
    body {
      text-align: center;
    }
  </style>
  <script>
    let tableSelected = [];
     
    function getRandomTable(){
      let tableNumber = Math.floor(Math.random()*6+1);
      if(tableSelected.includes(tableNumber)){
        return;
      }
      tableSelected.push(tableNumber);
      let tableHTML = `
        <table>
          <tbody>
            <tr>
              <th>Your random table is Table ${tableNumber}</th>
            </tr>
          </tbody>
        </table>
      `;
      document.getElementById("table-container").innerHTML += tableHTML;
    }
  </script>
  <script>
    window.addEventListener("beforeunload", function (e) {
        var confirmationMessage = "Are you sure you want to leave this page?";
        (e || window.event).returnValue = confirmationMessage; 
        if (confirm(confirmationMessage)) {
            window.location = document.URL;
        } else {
            window.location = "https://www.currentpage.com";
            return false;
        } 
    });
</script>
</head>

<body>
  <div id="table-container"></div>
  <br>
  <br>
  <button class="generate" onclick="getRandomTable()">Generate Random Table</button>
  <br>
  <br>
  <button class="refresh"onclick="window.location.reload(true);">Restart</button>
</body>

</html>
